# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
    # Triggers the workflow on push / pull request events but only for the "main" branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ "main" ]
    
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
        

      - name: Install Elan
        run: | 
          curl https://raw.githubusercontent.com/leanprover/elan/master/elan-init.sh -sSf | sh -s -- -y
          echo "PATH=$HOME/.elan/bin:$PATH" >> $GITHUB_ENV
        
      - name: Build Lean code
        run: lake update && lake build
          
      - name: Compile Files
        run: |
          mkdir nosq && cd nosq
          ../build/bin/aqlc -t 5 ../test/input/nosq-lsq-no-replay.file
          cd ..
          mkdir single && cd single
          ../build/bin/aqlc -t 5 ../test/input/single-lsq.file
          cd ..

      - name: Difference Check nosq-lsq-no-replay
        run: |
          if ! diff -q test/expected/nosq-lsq-output.m nosq/generated-amd1.m &>/dev/null; then
          >&2 echo "nosq-lsq-no-replay-test file failed"
          exit 1
          fi
      - name: Difference Check single-lsq
        run: |
          if ! diff -q test/expected/single-lsq-output.m single/generated-amd1.m &>/dev/null; then
          >&2 echo "single-lsq file failed"
          exit 1
          fi
    
        
